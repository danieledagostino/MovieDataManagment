spring:
  h2:    console:      enabled: true
  datasource:
    password:
    platform: h2
    #url: jdbc:h2:mem:moviemng;DB_CLOSE_DELAY=-1
    url: jdbc:h2:file:${user.home}\test
    username: sa
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  root: ERROR
server:  port: 8080
      