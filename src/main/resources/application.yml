spring:
  datasource:
    #password: password
    platform: h2
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    #username: user
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  root: DEBUG
      